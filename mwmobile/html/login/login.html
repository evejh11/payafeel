		<!-- CONTAINER -->
		<!-- [D] 운영 기존 흰 배경 유지 / 리뉴얼만 배경색 지정 (예외가 필요한 부분은 순차적으로 개발 변경될 가능성 있음)

		<div id="container" class="ctr_renew">
			<!-- GROUP : HEADER -->
			<div class="gnb_grphd gnb_login">
				<h2 class="h">로그인</h2>
				<a href="#" class="btn_back"><span class="hide">이전화면으로 이동</span></a>
			</div><!-- //GROUP : HEADER -->

			<!-- CONTENT sec_login -->
			<div id="content" class="sec_login">

				<div class="pc_keyboard">
					<div class="tit">
						<a href="#" class="btn_keyboard">PC 키보드 </a>
					</div>
					<div class="keyboardImg"><img src="../../images/renew/common/img_keyboard.png" alt="" /></div>
				</div>

				<!-- 회원 로그인  -->
				<div class="mbrformA">
					<form name="mbrlogin" id="mbrlogin">
						<div class="loginform" id="member-loginform">
							<input type="text" class="i_sUserid" name="i_sUserid" id="i_sUserid" value="" placeholder="아이디를 입력하세요" />
							<input type="password" id="i_sPassword" name="i_sPassword" class="i_sPassword" value="" placeholder="비밀번호를 입력하세요" />
							<button type="button" class="btnReg" id="btn_login" onclick="return false;">로그인</button>
							<div class="checkArea">
								<span class="rRadio_v2">
									<input type="checkbox" id="i_sFlagSaveId" name="i_sFlagSaveId" class="rab" value="" />
									<label for="i_sFlagSaveId">아이디 저장</label>
								</span>
								<span class="rRadio_v2">
									<input type="checkbox" id="i_sFlagAutoLogin" name="i_sFlagAutoLogin" class="rab" value="" />
									<label for="i_sFlagAutoLogin">자동 로그인</label>
								</span>
							</div>
						</div>
					</form>
				</div>

				<!-- 비회원 로그인 -->
				<div class="mbrformB">
					<form name="nonmbrlogin" id="nonmbrlogin">
						<div class="loginform" id="nonmember-loginform">
							<input type="tel" class="i_sOrdercd" name="i_sOrdercd" id="i_sOrdercd" value="" placeholder="주문번호를 입력하세요" />
							<div class="cellBox">
								<div class="cell">
									<select name="i_iPhone1" id="i_iPhone1">
										<option id="numlist" value="">010</option>
										<option id="numlist" value="">011</option>
										<option id="numlist" value="">016</option>
										<option id="numlist" value="">017</option>
										<option id="numlist" value="">018</option>
										<option id="numlist" value="">019</option>
									</select>
								</div>
								<div class="cell dash">-</div>
								<div class="cell">
									<input type="tel" name="i_iPhone2" class="i_iPhone2" value="" placeholder="0000" />
								</div>
								<div class="cell dash">-</div>
								<div class="cell">
									<input type="tel" name="i_iPhone3" class="i_iPhone3" value="" placeholder="0000" />
								</div>
							</div>
							<button type="button" class="btnReg" id="btn_non_login" onclick="return false;">로그인</button>
							<p class="notiTxt">비회원 구매시, 포인트적립이나 쿠폰할인 등의 혜택이 적용되지 않습니다. <a href="#" class="btn_membership">회원 로그인하기</a></p>
						</div>
					</form>
				</div>

				<div class="login_sns">
					<a href="#" id="btn_naver">네이버로 로그인</a>
					<a href="#" id="btn_facebook">페이스북으로 로그인</a>
					<a href="#" id="btn_kakao">카카오톡으로 로그인</a>
					<a href="#" class="btn_change" id="btn_NM">비회원 로그인</a>
					<a href="#" class="btn_change" id="btn_YM">회원 로그인</a>
				</div>

				<div class="etc_link">
					<ul>
						<li><a href="#">회원가입</a></li>

						<li><a href="#">비밀번호찾기</a></li>

<script type="text/javascript">
function loginChange() {
	$('#btn_NM').click(function(){
		$('.gnb_login .h').text('비회원 로그인');
		$('.sec_login .mbrformA').hide();
		$('.sec_login .mbrformB').show();
		$(this).hide();
		$('#btn_YM').css('display','block');
	});

	$('#btn_YM').click(function(){
		$('.gnb_login .h').text('로그인');
		$('.sec_login .mbrformB').hide();
		$('.sec_login .mbrformA').show();
		$(this).hide();
		$('#btn_NM').css('display','block');
	});

	$('.btn_keyboard').click(function(){
		if($('.pc_keyboard').hasClass('open')!=true){
			$('.pc_keyboard').addClass('open');
		}else{
			$('.pc_keyboard').removeClass('open');
		}
	});
}
loginChange();

</script>
